apiVersion: v1
kind: Service
metadata:
  # Name of mongodb instance you are trying to connect to
  # e.g. mdb-instance-0
  name: "<remote-mongodb-host>"
  namespace: default
spec:
  ports:
  - port: "<mongodb-backend-port from ConfigMap>"
  type: ExternalName
  # DNS name added in Azure configuration
  # to map Public NGINX IP
  externalName: "<dns-name-remote-nginx>"